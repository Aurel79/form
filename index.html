<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 650px;
            margin: 20px 0;
            padding: 10px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"],
        .form-group textarea, 
        .form-group select {
            flex: 1;
            padding: 5px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .actions {
            text-align: left; /* Tombol aksi diselaraskan ke kiri */
        }
        .actions button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Form Regristrasi</h2>
    <form action="" method="get">
        <!-- Biodata -->
        <fieldset>
            <legend>Biodata</legend>
            <div class="form-group">
                <label for="nama">Nama Mahasiswa</label>
                : <input type="text" id="nama" name="nama" placeholder="Nama Anda" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="nim">No Induk Mahasiswa (NIM)</label>
                : <input type="text" id="nim" name="nim" placeholder="123456789" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Mahasiswa</label>
                : <textarea id="alamat" name="alamat" rows="4" placeholder="Alamat Anda" style="margin-left: 5px;"></textarea>
            </div>

            <div class="form-group">
                <label for="tgl-lahir">Tanggal Lahir</label>
                : <select id="tgl-lahir" name="tgl-lahir" style="margin-left: 5px;">
                    <option>01</option>
                    <option>02</option>
                </select>
                <select name="bulan-lahir">
                    <option>Januari</option>
                    <option>Februari</option>
                </select>
                <select name="tahun-lahir">
                    <option>1990</option>
                    <option>1991</option>
                </select>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                : <input type="radio" id="pria" name="jenis-kelamin" value="pria" style="margin-left: 5px;">
                <label for="pria" style="width: auto;">Pria</label>
                <input type="radio" id="wanita" name="jenis-kelamin" value="wanita">
                <label for="wanita" style="width: auto;">Wanita</label>
            </div>

            <div class="form-group">
                <label for="foto">Upload Foto</label>
                : <input type="file" id="foto" name="foto" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="website">URL Website</label>
                : <input type="text" id="website" name="website" placeholder="URL Website Anda" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="universitas">Perguruan Tinggi</label>
                : <input type="text" id="universitas" name="universitas" placeholder="Perguruan Tinggi Anda" style="margin-left: 5px;">
            </div>
        </fieldset>

        <!-- Info Akun -->
        <fieldset>
            <legend>Info Akun</legend>
            <div class="form-group">
                <label for="email">Email</label>
                : <input type="email" id="email" name="email" placeholder="Email Anda" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                : <input type="text" id="username" name="username" placeholder="Username Anda" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                : <input type="password" id="password" name="password" placeholder="Password Anda" style="margin-left: 5px;">
            </div>

            <div class="form-group">
                <label for="password2">Ulangi Password</label>
                : <input type="password" id="password2" name="password2" placeholder="Ulangi Password Anda" style="margin-left: 5px;">
            </div>
        </fieldset>

        <!-- Kemampuan Dasar -->
        <fieldset>
            <legend>Kemampuan Dasar</legend>
            <label>
                <input type="checkbox" name="kemampuan" value="HTML"> HTML
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="CSS"> CSS
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="Javascript"> Javascript
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="PHP"> PHP
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="MySQL"> MySQL
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="Laravel"> Laravel
            </label>
            <label>
                <input type="checkbox" name="kemampuan" value="React Native"> React Native
            </label>
        </fieldset>

        <!-- Tombol Aksi -->
        <div class="actions">
            <button type="reset">Reset</button>
            <button type="submit">Simpan</button>
            <button type="button">Button</button>
        </div>
    </form>
</body>
</html>
